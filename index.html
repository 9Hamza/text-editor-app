<!DOCTYPE html>
<html>

<head>
    <title>Electron App Demo - Text Editor</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">

    <!-- Electron Javascript -->
    <script src="app.js" charset="utf-8"></script>
</head>

<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <!-- <h1 class="title">Header with actions</h1> -->

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default">
                        <span class="icon icon-home"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-folder"></span>
                    </button>
                    <button class="btn btn-default active">
                        <span class="icon icon-cloud"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-popup"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-shuffle"></span>
                    </button>
                </div>

                <button class="btn btn-default">
                    <span class="icon icon-home icon-text"></span>
                    Filters
                </button>

                <button class="btn btn-default btn-dropdown pull-right">
                    <span class="icon icon-megaphone"></span>
                </button>
            </div>
        </header>


        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="padded-more">
                <h1>Welcome to Photon</h1>
                <p>
                    Thanks for downloading Photon. This is an example HTML page that's linked up to compiled Photon CSS,
                    has the proper meta tags
                    and the HTML structure.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
